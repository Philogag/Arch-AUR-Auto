name: CI
on: issue_comment

jobs:
  build_by_issue:
    # This job only runs for issue comments
    name: Build By Issue
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
          echo "Full: ${{ toJson(github) }}"
          
